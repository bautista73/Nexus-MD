<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusMD</title>
    <style lang="scss"></style>
    <link rel="stylesheet" type="text/css" href="./styles/main.scss" />
    <script type="module" src="./js/index.js"></script>
</head>

<body>
    <header>
        <div class="upper">
            <div class="upper-wrapper">

                <div class="top1">
                    <input type="text" placeholder="Search"/>
                </div>

                <div class="top2">
                    <span id="datetime"></span>
                </div>

                <div class="top3">

                    <img src="./img/main/top/settings.svg" class="top3-img">

                    <img src="./img/main/top/noti.svg" class="top3-img">

                    <img src="./img/main/top/line.svg">

                    <img src="./img/main/top/pfp.svg">

                    <span class="username">Username</span>
<!-- aaaaaa -->
                    <img src="./img/main/top/arrow.svg">
                    
                </div>

            </div>
        </div>
    </header>
    <nav class="sidebar">
        <div class="sidebar-wrap">
            <div class="logo-ico">
                <img src="./img/logo.svg"></img>
            </div>

            <div class="tab-img"><img src="./img/main/active/db.svg" class="ico"><span>Dashboard</span></div>
            <div class="tab-img"><img src="./img/main/inactive/patients.svg" class="ico"><span>Patients</span></div>
            <div class="tab-img"><img src="./img/main/inactive/schedule.svg"  class="ico"><span>Schedule</span></div>
            <div class="tab-img"><img src="./img/main/inactive/inbox.svg"  class="ico"><span>Inbox</span></div>
            <div class="tab-img"><img src="./img/main/inactive/tasks.svg"  class="ico"><span>Tasks</span></div>
        </div>

        <div class="sidebar-wrap-lower">
            <div class="tab-img"><img src="./img/main/inactive/logout.svg"  class="ico"><span>Logout</span></div>

        </div>
    </nav>
    

</body>
