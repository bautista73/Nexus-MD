<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusMD</title>
    <style lang="scss"></style>
    <link rel="stylesheet" type="text/css" href="./styles/main.scss" />
    <script type="module" src="./js/index.js"></script>
</head>

<body>
    <header>
        <div class="upper">
            <div class="upper-wrapper">

                <div class="top1">
                    <input type="text" placeholder="Search"/>
                </div>

                <div class="top2">
                    <span id="datetime"></span>
                </div>

                <div class="top3">

                    <img src="./img/main/top/settings.svg" class="top3-img">

                    <img src="./img/main/top/noti.svg" class="top3-img">

                    <img src="./img/main/top/line.svg">

                    <img src="./img/main/top/pfp.svg">

                    <span class="username">Username</span>

                    <img src="./img/main/top/arrow.svg">
                </div>

            </div>
        </div>
    </header>
    <nav class="sidebar">
        <div class="sidebar-wrap">
            <div class="logo-ico">
                <img src="./img/logo.svg"></img>
            </div>

            <div class="tab-img"><img src="./img/main/active/db.svg" class="ico"><span>Dashboard</span></div>
            <div class="tab-img"><img src="./img/main/inactive/patients.svg" class="ico"><span>Patients</span></div>
            <div class="tab-img"><img src="./img/main/inactive/schedule.svg"  class="ico"><span>Schedule</span></div>
            <div class="tab-img"><img src="./img/main/inactive/inbox.svg"  class="ico"><span>Inbox</span></div>
            <div class="tab-img"><img src="./img/main/inactive/tasks.svg"  class="ico"><span>Tasks</span></div>
        </div>

        <div class="sidebar-wrap-lower">
            <div class="tab-img"><img src="./img/main/inactive/logout.svg"  class="ico"><span>Logout</span></div>

        </div>


    
    </nav>

    <main>
        <section id="dashboard-bg">

        <div class="util">
             <div class="overview">
                <div class="overview-widget">

                    <div class="calendar">

                        <table class="table-calendar">
                            <tr>
                              <th>Sun</th>
                              <th>Mon</th>
                              <th>Tue</th>
                              <th>Wed</th>
                              <th>Thu</th>
                              <th>Fri</th>
                              <th>Sat</th>
                            </tr>
                            <tr>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                            </tr>
                            <tr>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                            </tr>
                            <tr>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                            </tr>
                            <tr>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                            </tr>
                          </table>
                          



                        <div class="RightArr"><img src="./img/off-arr.svg"  class="ico"><span></span></div>
                        <div class="LeftArr"><img src="./img/off-arr.svg"  class="ico"><span></span></div>
                        

                        <span id="datetime-cal"></span>



                    </div>

                    <div class="patients-small"> 

                        <div class="widget-ico"><img src="./img/patients.svg"  class="ico"><span id="widget-text">Patients</span></div>


                        <span id="patients-val">NUM</span>


                        <span id="time-period-patients">TIME</span>


                        <div class="trend"><img src="./img/rank.svg"  class="ico"><span>VAL</span></div>


                    </div>

                    <div class="money"> 

                        <div class="widget-ico"><img src="./img/money.svg"  class="ico"><span id="widget-text">Avg. Costs</span></div>

                        <span id="money-val">NUM</span>


                        <span id="time-period-money">TIME</span>


                        <div class="trend"><img src="./img/rank.svg"  class="ico"><span>VAL</span></div>



                    </div>

                    <div class="followup"> 

                        <div class="widget-ico"><img src="./img/followups.svg"  class="ico"><span id="widget-text">Follow Ups</span></div>


                        <span id="followup-val">NUM</span>


                        <span id="time-period-followup">TIME</span>


                        <!-- <div class="trend"><img src="./img/rank.svg"  class="ico"><span>VAL</span></div> -->



                    </div>

                    <div class="appointments"> 


                        <div class="widget-ico"><img src="./img/appointments.svg"  class="ico"><span id="widget-text">New Apps.</span></div>

                        <span id="appointments-val">NUM</span>



                        <span id="time-period-appointments">TIME</span>

                        <div class="trend"><img src="./img/rank.svg"  class="ico"><span>VAL</span></div>


                    </div>
                </div>
            
            
            </div>


             <div class="stats"> </div>
             <div class="recent"> </div>
             <div class="events"> </div>
             <div class="staff"> </div>
        </div>


    </section>
    </main>

</body>
